<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/DigitalWallet/AccountVerfication.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="left">
        <div><img src="../../img/farmer/agrihub logo.png" alt="AgriHub Logo"></div>
        <div><h1>Blockchain In <br> Agriculture</h1></div>
    </div>

    <div class="right">
        <div class="heading">
            <div><h1>Account Verification</h1></div>
            <div><h3>Complete your account verification to unlock full access <br>and ensure maximum security</h3></div>    
        </div>

        <div><h4 class="verify">Verify your identity</h4></div>

        <form>
            <div class="identity">
                <div class="utility">
                    <div><h3>NIN</h3></div>
                    <div class="downn">
                        <input id="ninId" type="file" alt="NIN Bill">
                        <button type="button" class="ninContinue">Continue</button>
                    </div>
                </div>
            
                <div class="utility">
                    <div><h3>Utility Bill</h3></div>
                    <div class="downn">
                        <input id="utility" type="file" alt="Utility Bill">
                        <button type="button" class="utiContinue">Continue</button>
                    </div>
                </div>
            
                <div class="id">
                    <div><h3>ID Card</h3></div>
                    <div class="downn">
                        <input id="id" type="file"  alt="ID Card">
                        <button type="button" class="idContinue">Continue</button>
                    </div>
                </div>
            </div>
            
            <div class="selfiee"><h4>Take a Selfie</h4></div>

            <div class="selfie">
                <div class="self">
                    <div><i></i></div>
                    <div><p>Scan your face</p></div>
                </div>
                <div><video id="video" width="340" height="280" autoplay></video></div>
                <div> <button id="capture">Capture Photo</button></div>
            </div>

            <div class="buttons">
                <div class="contd"><a href="digitalWalletSuccessful.html"><button class="contd">Continue</button></a></div>
                <div class="back"><button type="button" class="back">Go back</button></div>
            </div>
        </form>
    </div>

    <script src="/js/usersProfile/KYCBack.js" type="module"></script> 
    <script src="/js/usersProfile/digitalWallet/digitalWallet.js"></script>
</body>
</html>
