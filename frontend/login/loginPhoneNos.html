<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/farmer/login.phoneNumber.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="left">
        <div><img src="../../img/farmer/agrihub logo.png" alt="AgriHub Logo"></div>
        <div><h1>Blockchain In <br> Agriculture</h1></div>
    </div>

    <div class="right">
        <div class="heading">
            <div><h1>Welcome Back to Feedbag Agrihub</h1></div>
            <div><h3>start your journey towards a transparent and sustainable agricultural future today <br> your identity information</h3></div>    
        </div>

        <div class="forms">
            <form id="logForm" action="/access/pLogin" method="Post">
                <div class="reg"> <!--Should this not be login it says reg-->
                    <div><label for="phone number">phone number</label></div>
                    <div><input type="text" name="Phone" id="phone" placeholder="Enter your phone number"></div>
                </div>
                <div class="reg"> <!--Should this not be login it says reg-->
                    <div><label for="password">Password</label></div>
                    <div><input type="password" name="Password" id="password" placeholder="Enter your password"></div>
                    <div><button class="forgetPasswordButton" id="forgetPasswordButton">Forgot password?</button></div>
                </div>
                <div class="buttons">
                  
                    <div class="continue"><a href=""><button id="loginButton" type="submit">Continue</button></a></div>
                    <div class="back"><a href="/signUp.html"><button type="button" class="backk">Go back</button></a></div>
                    <div class="continue"><a href="/"><button id="" type="button">Go back to main Website</button></a></div>
                    <div><a href="/loginEmail.html">Login with Email</a></div>
                </div>
            </form>
        </div>
    </div>

    <div class="forgetPassword">
        <div><h3>Reset Password</h3></div>
        <div class="eachforgetPasswordContent">
            <div><label for="">Email</label></div>
            <div><input type="email"></div>
        </div>

        <div class="eachforgetPasswordContent">
            <div><label for="">new Password</label></div>
            <div><input type="password"></div>
        </div>

        <div><button>Continue</button></div>
        <div><button id="cancel">Cancel</button></div>
    </div>
</body>

<script src="../../js/farmer/pLogin.js" ></script>
<script src="/js/login/login.js"></script>

</html>
