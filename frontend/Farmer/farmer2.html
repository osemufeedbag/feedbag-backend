<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/farmer/farmer2.css">
</head>
<body>
    <div class="left">
        <div><img src="../../img/farmer/agrihub logo.png" alt="AgriHub Logo"></div>
        <div><h1>Blockchain In<br> Agriculture</h1></div> 
    </div>
    

    <div class="right">
        <div><h1>Create Your Feedbag Agrihub Account</h1></div>
        <div><h3>Ensure that the information provided matches your <br>identity information</h3></div>
       
        <div class="comp">
            <div><label for="fullName">Full Name</label></div>
            <div><input type="text" id="fullName" placeholder="Enter your full name"></div>
        </div>
        <div class="comp">
            <div class="tg">
                <div class="ctn">
                    <div><label for="company">Company</label></div>
                    <div><input type="text" id="company" placeholder="Business Type"></div>
                </div>
                <div class="ctn">
                    <div><label for="businessName">Business name</label></div>
                    <div><input type="text" id="businessName" placeholder="Enter your business name"></div>
                </div>
            </div>
        </div>
        <div class="comp">
            <div><label for="email">Email</label></div>
            <div><input type="email" id="email" placeholder="Enter your Email"></div>
        </div>
        <div class="comp">
            <div><label for="password">Password</label></div>
            <div><input type="password" id="password" placeholder="Enter your Password"></div>
            <div><a href="#">Forgot Password</a></div>       
        </div>
        <div class="last">  
            <div><button class="continue" onclick = "location.href='farmer3.html'">Continue</button></div>
            <div><button class="goBack">Go back</button></div>
        </div>
    </div>
</body>
</html>
