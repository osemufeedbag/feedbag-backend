<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain In Agriculture</title>
    <link rel="stylesheet" href="../../public/css/farmer/farmer.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="left">
        <div><img src="../../public/img/farmer/agrihub logo.png" alt="AgriHub Logo"></div>
        <div><h1>Blockchain In<br> Agriculture</h1></div>
    </div>
    <div class="right">
        <div class="head">
            <h1>Create Your Feedbag Agrihub Account</h1>
            <h3>Join our community and start revolutionizing the agricultural supply chain today</h3>
        </div>
        <div class="sign_up_as"><h2>Sign Up as a...</h2></div>
        <div class="constituent">
          
            <label for="farmerCheckbox" class="checkbox-container">
                <input type="checkbox" id="farmerCheckbox" name="userStatus" value="Farmer">
                <div id="farmerStatus" class="checkbox-content">
                    <div class="image"><img src="../../public/img/farmer/agrihub farmer.png" alt=""></div>
                    <div class="title"><p>Farmer</p></div>
                </div>
            </label>
 
            <label for="aggregatorCheckbox" class="checkbox-container">
                <input type="checkbox" id="aggregatorCheckbox" name="userStatus" value="Aggregator">
                <div id="aggregatorStatus" class="checkbox-content">
                    <div class="image"><img src="../../public/img/farmer/agrihub aggregator.png" alt=""></div>
                    <div  class="title"><p>Aggregator</p></div>
                </div>
            </label>

            <label for="consumerCheckbox" class="checkbox-container">
                <input type="checkbox" id="consumerCheckbox" name="userStatus" value="Consumer">
                <div id="consumerStatus" class="checkbox-content">
                    <div class="image"><img src="../../public/img/farmer/agrihub consumer.png" alt=""></div>
                    <div  class="title"><p>Consumer</p></div>
                </div>
            </label>
        </div>
        <div class="buttons">
            <div><a id="emailSignUp" href="EmailReg.html"><button class="email">Sign up with email</button></a></div>
            <div><a href="farmer2PhoneNumber.html"><button class="phone_number">Sign up with phone number</button></a></div>
        </div>
        <div class="login">
            <div><p>If you have an account.</p></div>
            <div><a class="_login" href="../login/login.phonenumber.html">login</a></div>
        </div>
    </div>

    <script src="../../public/js/farmer/signUp.js"></script>
    <script src="../../public/js/farmer/signUpScript.js" type="module"></script>
</body>
</html>
