<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain In Agriculture</title>
    <link rel="stylesheet" href="farmer.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="left">
        <div><img src="agrihub logo.png" alt="AgriHub Logo"></div>
        <div><h1>Blockchain   In<br> Agriculture</h1></div>
    </div>
    <div class="right">
        <div class="head">
        <h1>Create Your Feedbag Agrihub Account</h1>
        <h3>join our community and start revolutionizing the agricultural supply chain today</h3>
        </div>
        <div class="sign_up_as"><h2>Sign Up as a...</h2></div>

        <div class="farmer"><a href="">
            <div class="image"><img src="agrihub farmer.png" alt=""></div>
            <div class="title"><p>Farmer</p></div>
            </a>
        </div>
        <div class="Aggregator"><a href="">
            <div class="image"><img src="agrihub aggregator.png" alt=""></div>
            <div class="title"><p>Aggregator</p></div>
           </a> 
        </div>
        <div class="Consumer"><a href="">
            <div class="image"><img src="agrihub consumer.png" alt=""></div>
            <div class="title"><p>Consumer</p></div>
            </a>
        </div>
        </div>
        <div class="buttons">
            <div><button class="email">Sign up with email</button></div>
            <div><button class="phone_number">Sign up with phone number</button></div>
        </div>
        <div class="login">
            <div><p>If you have an account.</p></div>
            <div><a class="_login" href="">login</a></div>
        </div>
    </div>
